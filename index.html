	<body>

				<div class="CntFlx flx flxCI">

				</div>
			</div>
		</header>
		<section>
			<ul>
				<li>

								</div>
							</a>
						</li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optVoltage" class="txtNSlccnbl">Voltaje</label></div><div class="CntFlx flx flxCD"><input type="number" id="optVoltage" name="optVoltage" step="10" value="440" tabindex="1"></div></a></li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optCurrent" class="txtNSlccnbl">Corriente</label></div><div class="CntFlx flx flxCD"><input type="number" id="optCurrent" name="optCurrent" step="10" value="" tabindex="2"></div></a></li>

						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optInsulation" class="txtNSlccnbl">Aislamiento</label></div><div class="CntFlx flx flxCD"><select name="optInsulation" id="optInsulation" tabindex="6"></select></div></a></li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optLeads" class="txtNSlccnbl">Líneas Salida</label></div><div class="CntFlx flx flxCD"><select name="optLeads" id="optLeads" tabindex="7"></select></div></a></li>

					</ul>
				</li>
			</ul>
			<ul>
				<li>
					<a class="CntPrn txtNSlccnbl"><div class="flx CntFlx flxCC">Datos técnicos</div><div class="flx flxCD"></div><div class="flx flxCC expa"><i class="fa arrow"></i></div></a>
					<ul>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="txtUser" class="txtNSlccnbl">Usuario</label></div><div class="CntFlx flx flxCD"><input type="text" name="txtUser" id="txtUser" tabindex="17"></div></a></li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optPlant" class="txtNSlccnbl">Planta</label></div><div class="CntFlx flx flxCD"><select name="optPlant" id="optPlant" tabindex="18"></select></div></a></li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optMini" class="txtNSlccnbl">Mini</label></div><div class="CntFlx flx flxCD"><select name="optMini" id="optMini" tabindex="19"></select></div></a></li>
						<li class="flx flxCC"><a><div class="flx flxCI"><label for="optProcess" class="txtNSlccnbl">Proceso</label></div><div class="CntFlx flx flxCD"><select name="optProcess" id="optProcess" tabindex="20"></select></div></a></li>

						<li class="flx flxCC"><a><div class="flx flxCI"><label for="txtTAG" class="txtNSlccnbl">TAG</label></div><div class="CntFlx flx flxCD"><input type="text" name="txtTAG" id="txtTAG" tabindex="22"></div></a></li>

						<li class="flx flxCC"><a><div class="flx flxCI"><label for="txtApprover" class="txtNSlccnbl">Aprobador</label></div><div class="CntFlx flx flxCD"><input type="text" name="txtApprover" id="txtApprover" tabindex="24"></div></a></li>
					</ul>
